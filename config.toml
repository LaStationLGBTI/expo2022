# Hey, thanks for using my theme. If you like this theme,checkout my repo (https://gitlab.com/avron/gruvhugo"
# and drop a star while you're at it. ;)
baseurl = "https://expo2022.lastation-lgbti.eu"
title = "Appel à candidature - La Station LGBTI+"
languageCode = "fr-fr"
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "exposition, lgbti"
  headerTitle = "Appel à candidature"
  copyright = "La Station LGBTI+"
  name = "la_station_lgbti.eu"
  img = "img/logo.png"
  img_title = "Appel à candidature"
  icon = "img/logo.png"
  quote = "Appel à candidature"
  description= """
  La Station LGBTI+ de Strasbourg recherche des artistes à exposer pour l'année 2022 !

  **Où ça ?**\\
  Les expositions se font dans notre local au 7 rue des écrivains, près de la cathédrale, à Strasbourg.

  **Comment faire ?**\\
  Envoie-nous ton portfolio (site web, réseaux sociaux, photos,…) avec une petite description de toi et de ton travail à l'adresse **expositions@lastation-lgbti.eu**

  **Quand ?**\\
  Les candidatures sont à envoyer avant le 30 janvier 2022 !
  """
  licenseUrl = ""

 # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:exposition@lastation-lgbti.eu"

  [[params.social]]
    name = "instagram"
    url  = "https://instagram.com/la_station_lgbti/"

  [[params.social]]
    name = "facebook"
    url  = "https://facebook.com/lastation.lgbti"

[params.style]
  # add path to custom CSS files here
  custom_css = []
  # add path to custom SCSS files here
  custom_scss = []

